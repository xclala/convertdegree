	<form align="center">
		<select id="selectoption" onchange="onselectoption()">
			<option value="temperture">Ê∏©Â∫¶</option>
			<option value="heavy">ÈáçÈáè</option>
		</select>
		<input id="c" placeholder="ÊëÑÊ∞èÂ∫¶" type="number">
		<input id="f" placeholder="ÂçéÊ∞èÂ∫¶" type="number">
		<input id="k" placeholder="ÂºÄÂ∞îÊñá" type="number">
		<div align="center"><button type="reset">Ê∏ÖÁ©∫</button></div>
		<script>
			document.getElementById("c").onkeyup = convert_temperture('C')
			document.getElementById("f").onkeyup = convert_temperture('F')
			document.getElementById("k").onkeyup = convert_temperture('K')
			function onselectoption() {
				let index = document.getElementById("selectoption").selectedIndex
				let selectedoption = document.getElementById("selectoption").options[index].value
				switch (selectedoption) {
					case "temperture":
						document.getElementById("c").onkeyup = convert_temperture('C')
						document.getElementById("c").placeholder = "ÊëÑÊ∞èÂ∫¶"
						document.getElementById("f").onkeyup = convert_temperture('F')
						document.getElementById("f").placeholder = "ÂçéÊ∞èÂ∫¶"
						document.getElementById("k").onkeyup = convert_temperture('K')
						document.getElementById("k").placeholder = "ÂºÄÂ∞îÊñá"
						break
					case "heavy":
						document.getElementById("c").onkeyup = convert_heavy('K')
						document.getElementById("c").placeholder = "ÂçÉÂÖã"
						document.getElementById("f").onkeyup = convert_heavy('P')
						document.getElementById("f").placeholder = "Á£Ö"
						document.getElementById("k").onkeyup = convert_heavy('O')
						document.getElementById("k").placeholder = "ÁõéÂè∏"
						break
				}
			}
			function convert_temperture(degree) {
				let x;
				let xx;
				if (degree == "C") {
					x = document.getElementById("c").value * 9 / 5 + 32;
					xx = document.getElementById("c").value * 1 + 273.15
					document.getElementById("f").value = Math.round(x);
					document.getElementById("k").value = Math.round(xx);
				} else if (degree == "F") {
					x = (document.getElementById("f").value - 32) * 5 / 9;
					xx = x + 273.15;
					document.getElementById("c").value = Math.round(x);
					document.getElementById("k").value = Math.round(xx);
				} else {
					x = document.getElementById("k").value * 1 - 273.15;
					xx = x * 9 / 5 + 32;
					document.getElementById("c").value = Math.round(x);
					document.getElementById("f").value = Math.round(xx);
				}
			}
			function convert_heavy(degree) {
				let x;
				let xx;
				if (degree == "K") {
					x = document.getElementById("c").value * 2.20;
					xx = document.getElementById("c").value * 35.27;
					document.getElementById("f").value = Math.round(x);
					document.getElementById("k").value = Math.round(xx);
				} else if (degree == "P") {
					x = document.getElementById("f").value * 0.45
					xx = document.getElementById("f").value * 16
					document.getElementById("c").value = Math.round(x);
					document.getElementById("k").value = Math.round(xx);
				} else {
					x = document.getElementById("k").value * 0.02;
					xx = x / 16
					document.getElementById("c").value = Math.round(x);
					document.getElementById("f").value = Math.round(xx);
				}
			}
		</script>
